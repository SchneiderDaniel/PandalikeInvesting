<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href={{ url_for('static', filename='css/main.css') }}>
        
    {% block head %} {% endblock %}
</head>

<body>
    <nav class="navbar navbar-light">
        <a class="navbar-brand" href="">
            <img src={{ url_for('static', filename='resources/img/logo.jpg') }} width="50" height="55">
            Pandalike Investing</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample01"
            aria-controls="navbarsExample01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExample01">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/visu">Visualization</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/backtest" >Backtest</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/blog" >Blog</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/about" >About</a>
                </li>
                <li class="nav-item active dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="dropdown01" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">Contact Me</a>
                    <div class="dropdown-menu" aria-labelledby="dropdown01">
                        <a class="dropdown-item" href="https://www.youtube.com/channel/UC12uWuhG-SKA4DzQtpsU4QQ?view_as=subscriber">Website</a>
                        <a class="dropdown-item" href="https://www.youtube.com/channel/UC12uWuhG-SKA4DzQtpsU4QQ?view_as=subscriber">Youtube</a>
                        <a class="dropdown-item" href="https://www.youtube.com/channel/UC12uWuhG-SKA4DzQtpsU4QQ?view_as=subscriber">Twitter</a>
                        <a class="dropdown-item" href="https://www.youtube.com/channel/UC12uWuhG-SKA4DzQtpsU4QQ?view_as=subscriber">Instagram</a>
                        <a class="dropdown-item" href="https://www.youtube.com/channel/UC12uWuhG-SKA4DzQtpsU4QQ?view_as=subscriber">Facebook</a>
                    </div>
                </li>
            </ul>
            <form class="form-inline my-2 my-md-0">
                <input class="form-control" type="text" placeholder="Search" aria-label="Search">
            </form>
        </div>
    </nav>

    <div class="container">
        {% block body %} {% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
