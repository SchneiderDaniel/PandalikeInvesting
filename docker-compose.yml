version: "3.7"

services:

  flask:
    build: ./flask
    env_file: 
      - flask.env
    container_name: flask
    restart: always
    volumes:
      - ./flask/homepage/static/resources:/app/homepage/static/resources
      - reqlog:/tmp/reqlog
      - errlog:/tmp/errlog
    expose:
      - 8080

  db:
    image: postgres
    container_name: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: asdasdasd
      POSTGRES_USER: daniel
      POSTGRES_DB: my_db
    volumes:
      - postgres-data:/var/lib/postgresql/data
    
  adminer:
    image: adminer
    container_name: adminer
    restart: always
    ports:
      - 127.0.0.1:8081:8080

  nginx:
    build: ./nginx
    container_name: nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - .docker_compose_volume/nginx:/var/log/nginx
      - /etc/ssl:/etc/ssl # dhparams file
      - /etc/letsencrypt/live:/etc/letsencrypt/live # current certificate
      - /etc/letsencrypt/archive:/etc/letsencrypt/archive # all certificates (symlinks from /live points here)


  es01:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.7.0
    restart: always
    container_name: es01
    environment:
      - discovery.type=single-node
    volumes:
      - data01:/usr/share/elasticsearch/data
    ports:
      - 127.0.0.1:9201:9200
      - 127.0.0.1:9301:9300
   
  
volumes:
  data01:
    driver: local
  postgres-data:
    driver: local
  reqlog:
    driver: local
  errlog:
    driver: local

  